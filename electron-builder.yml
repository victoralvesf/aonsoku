appId: com.victoralvesf.aonsoku
productName: Aonsoku
icon: ./build/icon.ico
artifactName: '${productName}_v${version}-${os}-${arch}.${ext}'
directories:
  buildResources: build
files:
  - '!**/*'
  - 'out/**'
  - 'package.json'
extraResources:
  - from: resources
    to: resources
win:
  executableName: Aonsoku
  target:
    - target: nsis
      arch:
        - x64
        - arm64
nsis:
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  license: ./LICENSE.txt
  uninstallerIcon: ./build/icon.ico
mac:
  category: public.app-category.music
  entitlementsInherit: build/entitlements.mac.plist
  notarize: false
  icon: ./build/icon.icns
  target:
    - target: dmg
      arch:
        - x64
        - arm64
linux:
  target:
    - AppImage
    - snap
    - deb
    - rpm
  maintainer: victoralvesf
  category: AudioVideo
  synopsis: 'A modern desktop client for Navidrome/Subsonic servers.'
npmRebuild: false
publish:
  provider: generic
  url: https://example.com/auto-updates
